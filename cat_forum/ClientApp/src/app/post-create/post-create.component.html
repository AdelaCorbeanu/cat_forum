<body>
  <div class="top-text"><h3>Create your own post!</h3></div>
  <form>
    <div class="form-group">
      <label for="titleInput">Title</label>
      <input type="text" class="form-control" id="titleInput" placeholder="Enter post title">
    </div>
    <div class="form-group">
      <label for="contentInput">Content</label>
      <textarea class="form-control" id="contentInput" rows="3" placeholder="Enter post content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>
